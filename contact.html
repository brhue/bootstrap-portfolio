<!doctype html>
<html lang="en" class="h-100">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="d-flex flex-column h-100">
  <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between mb-5 px-4">
    <a href="./" class="navbar-brand">Your Name</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse flex-grow-0">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a href="./contact.html" class="nav-link">Contact</a>
        </li>
        <li class="nav-item">
          <a href="./portfolio.html" class="nav-link">Portfolio</a>
        </li>
        <li class="nav-item">
          <a href="./" class="nav-link">About</a>
        </li>
      </ul>
    </div>
  </nav>
  <main>
    <section>
      <div class="container-fluid mb-5">
        <div class="row px-4">
          <div class="col-md-8 bg-white p-4">
            <h1>Contact</h1>
            <hr>
            <form>
              <div class="form-group">
                <label for="contact-name">Name</label>
                <input type="text" name="contact-name" id="contact-name" class="form-control" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Message"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="bg-dark text-light text-center py-3 mt-auto">
    <p class="mb-0">&copy; Copyright</p>
  </footer>
</body>
</html>
